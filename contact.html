<!DOCTYPE html>
<html>
    <head> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Elaiza Gorospe | Contact</title>

        <link rel="stylesheet" href="contact.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    </head>
    <body>
        <canvas id="make-me-cool"></canvas>

        <div class="navbar">
            <div class="logo">EMG</div>
                <ul id="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="aboutme.html">About</a></li>
                    <li><a href="tech-stack.html">Tech Stack</a></li>
                    <li class="active"><a href="contact.html">Contact</a></li>
                </ul>
            <div class="burger-menu" id="burger-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="contact-container">
           <form id="contact-form" class="contact-form">
                <h1>Get in touch!</h1>
                <p>Got something to discuss? Just send a message.</p>

                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="text" id="email" name="email" required>

                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send Message</button>

                <div class="connect-divider">
                    <hr>
                    <p>Connect with me</p>
                    <div class="social-icons">
                        <a href="https://github.com/elaiza-gorospe" target="_blank" aria-label="Github"><i class="fab fa-github"></i></a>
                        <a href="https://linkedin.com/in/elaiza-gorospe-12a7a8362" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                    </div>
                </div>
                
           </form>
        </div>

        <script>
            const burger = document.getElementById('burger-menu');
            const navLinks = document.getElementById('nav-links');
        
            burger.addEventListener('click', () => {
                navLinks.classList.toggle('active');
                burger.classList.toggle('active');
            });
        </script>

        <script src="https://unpkg.com/thpace"></script>

        <script>
            const canvas = document.getElementById('make-me-cool');
          
            const settings = {
              colors: ['#111111', '#4a4a4a', '#c3c3c3'],
              triangleSize: 77,
              bleed: 150,
              noise: -73,
            };
            ThpaceGL.create(canvas, settings);
        </script>

        <script src="https://cdn.emailjs.com/dist/email.min.js"></script>

        <script>
            (function(){
                emailjs.init("3MSE_KUO4UrFbew0f"); 
            })();
        </script>

        <script>
            document.getElementById('contact-form').addEventListener('submit', function(e) {
              e.preventDefault();
          
              emailjs.sendForm('service_yb7fsfs', 'template_gi7gxlj', this)
                .then(function(response) {
                  alert('Message sent successfully!');
                  document.getElementById('contact-form').reset();
                }, function(error) {
                  alert('Failed to send message. Please try again later.');
                  console.error('EmailJS error:', error);
                });
            });
          </script>
          
          
    </body>
</html>
